name: CI
 
on:
  push:
    branches: [ main ]
  pull_request:
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure full commit history is available
 
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
 
      - name: Install dependencies
        run: npm install
 
      - name: Run basic test (placeholder)
        run: echo "✅ No tests defined yet"
 
      # ✅ Secret Scan with TruffleHog
      - name: Run Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true  # prevents breaking the build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
 
 
 
 
      # 🐳 Docker Setup
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
 
      - name: Build Docker image
        run: docker build -t secure-image .
 
    
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@v0.13.1
        with:
          scan-type: image
          image-ref: 'app:latest'
          format: 'table'  # 👈 For readable logs
          exit-code: '0'   # 👈 So PRs don't fail on HIGH/Critical
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          scanners: 'vuln'