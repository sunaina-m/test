name: CI
 
on:
  push:
    branches: [ main ]
  pull_request:
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure full commit history is available
 
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
 
      - name: Install dependencies
        run: npm install
 
      - name: Run basic test (placeholder)
        run: echo "‚úÖ No tests defined yet"
 
      # ‚úÖ Secret Scan with TruffleHog
      - name: Run Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true  # prevents breaking the build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
 
 
 
 
      # üê≥ Docker Setup
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
 
      - name: Build Docker image
        run: docker build -t secure-image .
 
      - name: Run Trivy container scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'secure-image'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true